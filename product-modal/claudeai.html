<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="images/site.webmanifest" />
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#00a300" />
    <meta name="theme-color" content="#ffffff" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css" />

    <title>Claude AI | Yehiibhii Estudio</title>
  </head>
  <body>
    <span class="item4"></span>
    <span class="item5"></span>
    <span class="item"></span>
    <span class="item2"></span>
    <span class="item3"></span>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen" id="chat">
      <!-- Card Container -->
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-neutral-900 rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16"
      >
        <!-- Image Div -->
        <div>
          <img
            src="images/claudeai.webp"
            alt=""
            class="mx-auto duration-200 w-60 hover:scale-105"
          />
        </div>

        <!-- Content -->
        <div class="flex flex-col space-y-6">
          <!-- Label & Title Container -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-black bg-lime-500 rounded-full"
              >
                Claude Ai
              </div>
            </div>

            <!-- Title -->
            <div class="max-w-sm text-lime-50 text-xl font-medium">
              ¡Claude AI es una aplicación de inteligencia artificial que puede
              ayudarte con una gran variedad de cosas, como darte consejos,
              ayudarte a aprender cosas nuevas, o simplemente chatear contigo!
            </div>
            <!-- Price Container -->
            <!-- <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <p class="line-through">$799</p>
              <p class="text-5xl font-bold">$599</p>
              <p class="text-sm font-light text-gray-400">
                This offer is valid until April 3rd or as long as stock lasts!
              </p>
            </div> -->

            <!-- Button Group -->
            <div class="group">
              <button
                class="w-full transition-all duration-150 bg-lime-600 text-white border-b-8 border-b-lime-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-lime-500 group-hover:border-t-lime-700 group-hover:shadow-lg"
              >
                <a href="https://claude.ai" target="_blank">
                  <div
                    class="px-8 py-4 duration-150 bg-lime-500 rounded-lg group-hover:bg-lime-700"
                  >
                    Ir al Sitio
                  </div>
                </a>
              </button>
            </div>

            <!-- Stock -->
            <div class="flex items-center space-x-3 group">
              <!--<div
                class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
              ></div>
              <div class="text-sm">50+ pcs. in stock</div>  -->
            </div>

            <!-- Bottom Buttons Container -->
            <div
              class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row"
            >
              <button
                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150 text-lime-50"
              >
                <img src="images/weight.png" alt="" class="w-8" />
                <span>Prox-Tutorial</span>
              </button>

              <button
                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-lime-50 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150 text-lime-50"
              >
                <img src="images/heart.png" alt="" class="w-8" />
                <span> <a href="/index.html">Regresar a Inicio</a></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
